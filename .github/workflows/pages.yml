# Deploy demo app to GitHub Pages (https://<owner>.github.io/tb-solid-pod/)
# Repo Settings â†’ Pages: set "Deploy from a branch", branch gh-pages, folder / (root).
name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: write  # push to gh-pages branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Run unit tests
        run: npm run coverage:check

      - name: CLI smoke test (Node)
        env:
          TB_SOLID_POD_DATA_PATH: ${{ runner.temp }}/tb-solid-pod-store.json
        run: npm run cli:smoke

      - name: Generate JSON Schemas
        run: npm run generate:schemas

      - name: Build
        env:
          BASE_PATH: "/tb-solid-pod/"
        run: npm run build

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
